<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Alterar</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='bootstrap.css') }}">
  </head>
  <body>
    <div class="container">
      <h1>Alterar valor do motor</h1>
      <form method="POST" action="{{ url_for('alterado') }}">
        <input type="hidden" name="proxima" value="{{proxima}}">
          <p><label>Modelo a ser alterado:</label> <input class="form-control" type="text" name="modelo" required></p>
          <p><label>Novo valor do motor:</label> <input class="form-control" type="text" name="motor" required></p>
          <p><button class="btn btn-primary" type="submit">Alterar</button></p>
      </form>
      <h2>Modelos</h2>
      {% block conteudo %}
    <table class="table table-striped table-responsive table-bordered">
        <thead>
            <tr>
                <th>Modelo</th>
                <th>Motor</th>
                <th>Marca</th>
            </tr>
        </thead>
        <tbody>
            <!--criamos uma estrutura de repetição com o Jinja2 para preencher nossa tabela com os dados dos pokemons-->
            {% for carros in carros_  %}
            
                        <tr>
                            <td>{{ carros['modelo'] }}</td>
                            <td>{{ carros['motor'] }}</td>
                            <td>{{ carros['marca'] }}</td>
                            <!--acessamos os atributos nome, espécie e tipo de cada pokemon-->
                        </tr>
        {% endfor %}
        <!--encerramos a estrutura de repetição-->
        </tbody>
    </table>
{% endblock %}

  </div>
</body>
</html>
